{% for entry in craft.entries.section('homePanels').type('footerOne') %}

{% set heroImage = "" %}
{% for asset in entry.heroImage %}
    {% set heroImage = asset.url %}
{% endfor %}

<section id="contact" class="marketing-action" style="background-image:url('{{heroImage}}');">
            <div class="overlay">
                <div class="text">
                     <h2 class="flex fadeInUp animated  animated">{{entry.title}}</h2>
                     <p class="description-image flex fadeInUp animated  animated">
                        {{entry.description}}
                     </p>
                     <a href="{{entry.buttonUrl}}" class="btn btn-cta-primary btn-cta-buy" role="button">{{entry.buttonText}}</a>
                </div><!--end text-->
            </div><!--end overlay-->
        </section><!--end marketing-action-->


{% endfor %}
